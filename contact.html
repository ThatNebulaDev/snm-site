<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <title>Contact Us - SNM Esports</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">SNM Esports</a> <!-- Logo placeholder -->
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="sponsors.html">Sponsors</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form" id="my-form" action="https://formspree.io/f/xdkoeweo" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        
            <button type="submit">Send</button>
        </form>
        <div id="my-form-status"></div>       

        <div class="social-media">
            <a href="https://www.youtube.com" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://discord.com" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
            <a href="mailto:snmesportss@gmail.com">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SNM Esports | All Rights Reserved</p>
    </footer>

    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Thanks for your submission!";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (data.errors) {
                            status.innerHTML = data.errors.map(error => error.message).join(", ");
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form.";
                        }
                    });
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form.";
            });
        }
    
        form.addEventListener("submit", handleSubmit);
    </script>
    
</body>
</html>
